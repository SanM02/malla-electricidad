  <!-- Toasts y animaciones institucionales -->
  <style>
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      pointer-events: none;
    }
    .toast {
      background: #003366;
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 300px;
      box-shadow: 0 4px 15px rgba(0, 51, 102, 0.15);
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      pointer-events: auto;
    }
    .toast.toast-show {
      opacity: 1;
      transform: translateX(0);
    }
    .toast-success { background: #388e3c; }
    .toast-error { background: #dc3545; }
    .toast-warning { background: #FFD600; color: #003366; }
    .toast-info { background: #003366; }
    @keyframes materia-click {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .materia-click {
      animation: materia-click 0.3s ease;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 51, 102, 0.15);
      border-radius: 50%;
      border-top-color: #FFD600;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <!-- Service Worker para PWA (opcional para futuro) -->
  <script>
    if ('serviceWorker' in navigator && location.protocol === 'https:') {
      window.addEventListener('load', () => {
        // navigator.serviceWorker.register('/sw.js');
      });
    }
    // Prevenir zoom en móviles al hacer doble tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
